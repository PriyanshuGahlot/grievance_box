<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grievance box</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='90' font-size='80' %3EðŸŒ¸%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Moonrocks&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <img src="cloud ribbon.png">
    <div class="container">
        <!-- <div class="title" style="font-size: 32px; position: absolute;
        top: 10%;">WHAT DID HE DO NOW??</div> -->
        <div class="categoryDiv">
            <label for="categories" style="font-size: 22px;">WHAT DID HE DO NOW??</label>
            <select name="categories" id="categories">
                <option value="He Forgets Stuff (Again)">He Forgets Stuff (Again)</option>
                <option value="Did He Really Say That">Did He Really Say That</option>
                <option value="Mr. Last Minute">Mr. Last Minute</option>
                <option value="Selective Hearing Syndrome">Selective Hearing Syndrome</option>
                <option value="Clueless Boyfriend Moments">Clueless Boyfriend Moments</option>
                <option value="Gaming Over Girlfriend">Gaming Over Girlfriend</option>
                <option value="Socially Awkward King">Socially Awkward King</option>
                <option value="Just Plain Weird">Just Plain Weird</option>
                <option value="Outfit Mishaps">Outfit Mishaps</option>
                <option value="The Ghosting Boyfriend">The Ghosting Boyfriend</option>
                <option value="Cooking Catastrophes">Cooking Catastrophes</option>
                <option value="The Drama King">The Drama King</option>

            </select>
        </div>
        <textarea id="grievanceInput" type="text" placeholder=""></textarea>
        <div class="moodWrapper">
            <label for="mood">How do you feel</label>
            <div   div class="moodSlider">
            <input type="range" id="mood" min="0" max="100" value="50" />
            </div>
        </div>

        <div class="micWrapper">
            <div class="micGroup">
                <button id="micBtn" class="btn">Start Recording</button>
                <audio id="playback" controls></audio>
            </div>
        </div>

        <button id="postBtn" class="btn">Let Him Know</button>
        
    </div>
    <img src="cloud ribbon inverted.png" style="position: absolute; bottom: 0; right: 0;">
    <script src="home.js" type="module" defer></script>
</body>
</html>
